# Update the version of the project
update_version:
    needs:
        - job: eslint
    stage: version
    before_script: []
    script:
        - echo $CI_MERGE_REQUEST_LABELS
    only:
        - merge_requests
        - staging

# Prepare the version tag for the job
get_version:
    needs:
        - job: eslint
    stage: prepare
    before_script: []
    script:
        - export TAG=$(node -p "require('./package.json').version")
        - echo "TAG=$TAG" >> variables.env
    services: []
    artifacts:
        reports:
            dotenv: variables.env
