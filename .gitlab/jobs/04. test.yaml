# Test the docker image to ensure it loads
test:
    needs:
        - job: build_amd64
          artifacts: true
    stage: test
    script:
        - docker load < builds/$PROJECT_NAME:$CI_COMMIT_SHA-amd64.tar
        - docker run $PROJECT_NAME:$CI_COMMIT_SHA-amd64 -p 3000:3000 -d
        - curl -s http://localhost:3000
