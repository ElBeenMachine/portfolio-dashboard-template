# Test the docker image to ensure it loads
test:
    needs:
        - job: build_amd64
          artifacts: true
    stage: test
    script:
        - docker load < build/$IMAGE_NAME:$CI_COMMIT_REF-arm64.tar
        - docker run $IMAGE_NAME:$CI_COMMIT_REF-arm64
        - curl -s http://localhost:3000
