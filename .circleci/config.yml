version: 2.1

workflows:
    test_workflow:
        jobs:
            - Unit_Tests
            - Build_Test:
                  requires:
                      - Unit_Tests

jobs:
    Unit_Tests:
        docker:
            - image: cimg/node:23.1
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package-lock.json" }}
                      - v1-dependencies-
            - run:
                  name: Install dependencies
                  command: npm install
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package-lock.json" }}
            - run:
                  name: Run tests
                  command: npm test
            - store_test_results:
                  path: test-results

    Build_Test:
        docker:
            - image: cimg/base:2024.12
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Build Docker image
                  command: docker build -t portfolio-dashboard:testing .
            - run:
                  name: Run Docker container
                  command: docker run -d -p 3000:3000 portfolio-dashboard:testing
