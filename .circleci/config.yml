jobs:
    Test:
        docker:
            - image: cimg/node:23.1
        steps:
            - checkout
            - run:
                  name: Install dependencies
                  command: npm install
            - run:
                  name: Run tests
                  command: npm test
            - store_test_results:
                  path: test-results

