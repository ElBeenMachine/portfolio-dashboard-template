version: 2.1

parameters:
    image-tag:
        type: string
        default: "current"

workflows:
    test_workflow:
        jobs:
            - Unit_Tests
            - Build_Test:
                  requires:
                      - Unit_Tests

jobs:
    Unit_Tests:
        docker:
            - image: cimg/node:23.1
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package-lock.json" }}
                      - v1-dependencies-
            - run:
                  name: Install dependencies
                  command: npm install
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package-lock.json" }}
            - run:
                  name: Run tests
                  command: npm test
            - store_test_results:
                  path: test-results

    Build_Test:
        docker:
            - image: cimg/node:23.1
        environment:
            NODE_ENV: production
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package-lock.json" }}
                      - v1-dependencies-
            - run:
                  name: Create dummy environment
                  command: npm run init
            - run:
                  name: Build
                  command: npm run build
