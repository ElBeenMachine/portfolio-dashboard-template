version: 2.1

parameters:
    image-tag:
        type: string
        default: "current"

# Create a testing job to run on the testing pipeline to run jest
workflows:
    test_workflow:
        jobs:
            - test

jobs:
    test:
        docker:
            - image: cimg/node:23.1
        steps:
            - checkout
            - run:
                  name: Install dependencies
                  command: npm install
            - run:
                  name: Run tests
                  command: npm test
            - store_test_results:
                  path: test-results
