# This is the main configuration file for GitLab CI/CD

# Define the default image
image: docker:20

# Define variables
variables:
    NODE_IMAGE: node:20-alpine

# Include all job files
include:
    - local: ".gitlab/jobs/*.yaml"
    - local: ".gitlab/jobs/*.yml"

# Define the stages
stages:
    - lint
    - build
    - test
    - deploy
