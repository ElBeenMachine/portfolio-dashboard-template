# Define the stages
stages:
    - prepare
    - lint
    - build
    - test
    - deploy

# Define workflow rules
# workflow:
#     rules:
#         - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Define CI variables
variables:
    PROJECT_NAME: "portfolio-dashboard"
    IMAGE_NAME: "$DOCKER_USER/$PROJECT_NAME"
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""

# Set default image and services
default:
    image: docker:24.0.5
    services:
        - docker:24.0.5-dind
    before_script:
        - until docker info; do sleep 1; done
        - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USER --password-stdin

# Define the jobs
get_project_version:
    stage: prepare
    script:
        - export TAG=$(node -p "require('./package.json').version")
        - echo "TAG=$TAG" >> variables.env
    before_script: []
    services: []
    artifacts:
        reports:
            dotenv: variables.env

# Check for existing images
check_existing_image:
    stage: prepare
    needs:
        - job: get_project_version
          artifacts: true
    script:
        - |
            # Check if the image exists locally or on Docker Hub
            if docker manifest inspect "$IMAGE_NAME:$TAG" > /dev/null 2>&1; then
                echo "Docker image $IMAGE_NAME:$TAG already exists."
                exit 1 # Fail the pipeline
            else
                echo "Docker image $IMAGE_NAME:$TAG does not exist."
                exit 0 # Pass the check stage
            fi

# Lint the code
lint:
    stage: lint
    image: node:23-alpine
    script:
        - npm run lint
    before_script: []
    services: []

# Build the code
build:
    stage: build
    script:
        - docker buildx create --use
    before_script: []
    services: []
